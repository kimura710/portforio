<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>ルセット一覧</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/menus">メニュー管理</a>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card card-primary mb-3">
			<div class="card-header">
				<h5 class="card-title">メニュー詳細</h5>
			</div>
			<div class="card-body">
				<div th:object="${menu}">
					<div class="form-group row">
						<label class="col-md-2">タイトル</label>
						<div class="col-md-10" th:text="*{title}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">材料</label>
						<div class="col-md-10 form-control-static" th:text="*{recette}"></div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label">作り方メモ</label>
						<div class="col-md-10 form-control-static" th:text="*{memo}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.5.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
