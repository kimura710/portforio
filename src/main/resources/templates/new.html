<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title>メニュー新規</title>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/menus">メニュー管理</a>
			</div>
		</div>
	</nav>
</head>
<body>
	<div class="container">
		<div class="card card-primary mb-3">
			<div class="card-header">
				<h5 class="card-title">新規登録</h5>
			</div>
			<div class="card-body">
				<form th:method="post" th:action="@{/menus}" th:object="${menu}">
					<div class="form-group row">
						<label class="col-md-2 control-label text-muted">タイトル</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="title"
								th:value="*{title}">
							<div class="text-danger" th:if="${#fields.hasErrors('title')}"
								th:errors="*{title}"></div>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-md-2 control-label text-muted">コース</label>
						<div class="col-md-10">
							<input class="form-control" type="text" name="cource"
								th:value="*{cource}">
							<div class="text-danger" th:if="${#fields.hasErrors('cource')}"
								th:errors="*{cource}"></div>
						</div>
						<div class="form-group row">
							<label class="col-md-2 control-label text-muted">材料</label>
							<div class="col-md-10">
								<textarea class="form-control" id="textarea" name="recette" rows="12" cols="40"
									th:value="*{recette}"></textarea>
								<div class="text-danger"
									th:if="${#fields.hasErrors('recette')} " th:errors="*{recette}">
								</div>
							</div>
							<div class="form-group row">
								<label class="col-md-2 control-label text-muted">作り方メモ</label>
								<div class="col-md-10">
									<textarea class="form-control" id="textarea" name="memo" rows="12" cols="40"
										th:value="*{memo}"></textarea>
									<div class="text-danger" th:if="${#fields.hasErrors('memo')} "
										th:errors="*{memo}"></div>
								</div>
								<div class="form-group row">
									<div class="offset-md-2 col-md-10">
										<button class="btn btn-primary">新規登録</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script src="/js/jquery-3.5.1.min"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
